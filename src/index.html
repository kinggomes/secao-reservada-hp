<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Seção Reservada</title>

    <!--Fonte Rye do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">


</head>
<body>


    <section class="header">
        <img src="imagens/logo-header.png" alt="logo do header">
        <p>Seu melhor lugar para encontrar livros e acessórios do universo mágico de Harry Potter!</p>
    </section>



    <section class="main">

        <div class="conteudo-main">

            <h1 class="subtitulo-main">Produtos</h1>

            <div class="filtros">

                <div class="categorias-itens">

                    <span>Categorias</span>
                    <select id="filtro-categoria">
                        <option value="">Selecione a categoria do livro</option>
                        <option value="principal">Livros Principais</option>
                        <option value="adicional">Livros Adicionais</option>
                        <option value="acessorio">Acessórios</option>
                    </select>

                </div>

                <div class="preco-itens">
                    <span>Preço Máximo (R$)</span>
                    <input type="text" id="filtro-preco" placeholder="Digite um preço máximo...">
                </div>

                <button class="btn-filtro" id="botaoFiltro">Aplicar Filtros</button>

            </div>


            <div class="contâiner-itens">

                <ul class="lista-itens">
                    <li class="item" data-categoria="principal" data-preco="50">
                        <img src="./imagens/livro1.jpg" alt="livro pedra filosofal">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="279">
                        <img src="./imagens/box2.jpg" alt="box de livros">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="62">
                        <img src="./imagens/livro4.jpg" alt="livro calice de fogo">
                    </li>

                    <li class="item" data-categoria="acessorio" data-preco="45">
                        <img src="./imagens/acessorio1.png" alt="pomo de ouro">
                    </li>

                    <li class="item" data-categoria="acessorio" data-preco="20">
                        <img src="./imagens/acessorio3.png" alt="cordao vira tempo">
                    </li>

                    <li class="item" data-categoria="adicional" data-preco="58">
                        <img src="./imagens/adicional1.jpg" alt="livro crianca amaldicoada">
                    </li>

                    <li class="item" data-categoria="adicional" data-preco="35">
                        <img src="./imagens/adicional2.jpg" alt="livro beedle o bardo">
                    </li>

                    <li class="item" data-categoria="acessorio" data-preco="250">
                        <img src="./imagens/acessorio2.png" alt="colecao varinhas">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="55">
                        <img src="./imagens/livro2.jpg" alt="livro camara secreta">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="60">
                        <img src="./imagens/livro3.jpg" alt="livro prisioneiro azkaban">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="235">
                        <img src="./imagens/box1.jpg" alt="box de livros">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="300">
                        <img src="./imagens/box3.jpg" alt="box de livros">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="68">
                        <img src="./imagens/livro5.jpg" alt="livro ordem da fenix">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="68">
                        <img src="./imagens/livro6.jpg" alt="livro enigma do principe">
                    </li>

                    <li class="item" data-categoria="principal" data-preco="70">
                        <img src="./imagens/livro7.jpg" alt="livro reliquias da morte">
                    </li>
                </ul>

            </div>

        </div>

    </section>



    <section class="footer"></section>












    
    
</body>
</html>
