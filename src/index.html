<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Seção Reservada</title>

    <!--Fonte Rye do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">


</head>
<body>


    <section class="header">
        <img src="imagens/logo-header.png" alt="logo do header">
        <p>Seu melhor lugar para encontrar livros e acessórios do universo mágico de Harry Potter!</p>
    </section>



    <section class="main">

        <div class="conteudo-main">

            <h1 class="subtitulo-main">Produtos</h1>

            <div class="filtros">

                <div class="categorias-livros">

                    <span>Categorias</span>
                    <select id="filtro-categoria">
                        <option value="">Selecione a categoria do livro</option>
                        <option value="principal">Livros Principais</option>
                        <option value="adicional">Livros Adicionais</option>
                        <option value="acessorio">Acessórios</option>
                    </select>

                </div>

                <div class="preco-livros">
                    <span>Preço Máximo (R$)</span>
                    <input type="text" id="filtro-preco" placeholder="Digite um preço máximo...">
                </div>

                <button class="btn-filtro" id="botaoFiltro">Aplicar Filtros</button>

            </div>


            <div class="contâiner-livros">
                <ul class="lista-livros">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </div>

    </section>



    <section class="footer"></section>












    
    
</body>
</html>
